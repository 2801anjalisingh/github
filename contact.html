<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Anjali</title>
  <style>
    :root{
      --bg:#f7fbfc;
      --card:#fff;
      --accent:#2ea3a3;
      --text:#0f172a;
      --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.4;
    }

    header{
      background:var(--card);
      padding:12px 20px;
      box-shadow:0 2px 8px rgba(0,0,0,0.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{ color:var(--accent); font-weight:800; text-decoration:none; }
    nav a{ margin-left:12px; text-decoration:none; color:var(--text); padding:6px 10px; border-radius:6px; }
    nav a:hover{ background:#eef9f9; }

    main{ max-width:720px; margin:28px auto; padding:20px; }
    .card{
      background:var(--card);
      padding:20px;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(2,6,23,0.04);
      border:1px solid #eef2f7;
    }
    h1{ margin:0 0 8px; font-size:1.5rem; }
    p.lead{ margin:0 0 16px; color:var(--muted); }

    form{ display:grid; gap:12px; }
    label{ font-size:0.95rem; color:var(--muted); display:block; margin-bottom:6px; }
    .field{ display:flex; flex-direction:column; }
    input[type="text"], input[type="tel"], textarea{
      padding:10px 12px;
      border:1px solid #e6e9ef;
      border-radius:8px;
      font-size:1rem;
      background:#fbfdff;
    }
    textarea{ min-height:100px; resize:vertical; }
    .actions{ display:flex; justify-content:flex-end; gap:8px; margin-top:6px; }
    button{
      background:var(--accent);
      color:#fff;
      border:0;
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
    }
    .note{ color:var(--muted); font-size:0.9rem; }

    @media (max-width:560px){
      header{ flex-direction:column; align-items:flex-start; gap:8px; }
    }
  </style>
</head>
<body>
  <header>
    <a class="brand" href="index.html">Anjali • Github</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h1>Contact Us</h1>
      <p class="lead">Send your name and phone number — we'll get back to you.</p>

      <form id="contactForm" action="#" method="post" novalidate>
        <div class="field">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>
        </div>

        <div class="field">
          <label for="phone">Phone number</label>
          <input id="phone" name="phone" type="tel" placeholder="1234567890"
                 pattern="[0-9]{10}" title="Enter 10 digits" required>
          <span class="note">Enter 10 digits without spaces (e.g. 9876543210).</span>
        </div>

        <div class="field">
          <label for="message">Message (optional)</label>
          <textarea id="message" name="message" placeholder="Optional message"></textarea>
        </div>

        <div class="actions">
          <button type="submit">Send</button>
        </div>
      </form>
    </section>
  </main>

  <script>
    // demo client-side handler (no server)
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = this.name.value.trim();
      const phone = this.phone.value.trim();
      if(!name || !/^\d{10}$/.test(phone)){
        alert('Please provide a valid name and 10-digit phone number.');
        return;
      }
      alert('Thanks, ' + name + '. We received your phone number: ' + phone + ' (demo).');
      this.reset();
    });
  </script>
</body>
</html>
